{% extends 'base.html' %}
{% load static %}

{% block body %}

 
<section style="background-color: #eee;">
  <div class="container py-5">

   

    {% for i in product %}
    <div class="row justify-content-center mt-4">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="{{ i.image.url }}"
                    class="w-100" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{ i.title }}</h5>
                <div class="d-flex flex-row">
                  <div class="text-danger mb-1 me-2">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                </div>
                <div class="mt-1 mb-0 text-muted small">
                  <span>100% Güven</span>
                  <span class="text-primary"> • </span>
                  <span>Dohad</span>
                  <span class="text-primary"> • </span>
                  <span>AGL Sistem<br /></span>
                </div>
                <div class="mb-2 text-muted small">
                  <span>100% Trust</span>
                  <span class="text-primary"> • </span>
                  <span>AGL System</span>
                  
                 
                </div>
                <p class="text-truncate mb-4 mb-md-0">
                 {{ i.text }}
                </p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">${{ i.price }}</h4>
                  <span class="text-danger"><s><!-- eski fiyat --></s></span>
                </div>
                <h6 class="text-success">Ücretsiz Kargo</h6>
                <div class="d-flex flex-column mt-4">
                  <a href="/detay/{{ i.id }}/">
                  <button class="btn btn-primary btn-sm" style="width: 240px;" type="button">İncele</button></a>
                  <button class="btn btn-outline-primary btn-sm mt-2" type="button">
                    Sepete Ekle
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</section>


  
{% endblock body %}
